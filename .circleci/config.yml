# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.12.0-browsers

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
       # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-

      - run:
          name: NPM Installation
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build

      - run:
          name: Run Tests
          command: npm test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  upload-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./cc-test-reporter format-coverage -t lcov -o coverage/coverage.json coverage/lcov.info;
            ./cc-test-reporter upload-coverage -i coverage/coverage.json;

  docs-build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt install rsync
            npm ci
      - run:
          name: Build docs
          command: npm run storybook:build
      - persist_to_workspace:
          root: ~/repo
          paths: _site

  docs-deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - add_ssh_keys:
          fingerprints:
            - "b1:3f:dd:28:00:f5:69:84:1f:e4:86:6a:3d:a1:3d:11"
      - run:
          name: "Configure CI Git User"
          command: |
            git config --global user.email circleci@circleci
            git config --global user.name CircleCI
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            npx gh-pages --dist _site

master_only: &master_only
  filters:
    branches:
      only: master

workflows:
  version: 2
  test-coverage:
    jobs:
      - test
      - docs-build
      - docs-deploy:
          <<: *master_only
          requires:
            - test
            - docs-build
      - upload-coverage:
          <<: *master_only
          requires:
            - test
